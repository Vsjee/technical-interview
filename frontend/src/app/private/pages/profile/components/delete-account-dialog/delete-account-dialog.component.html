<h2 mat-dialog-title>ELIMINAR CUENTA</h2>
<mat-dialog-content>
  <p>Estas seguro que quieres eliminar tu cuenta?</p>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      color="warn"
      cdkFocusInitial
      *ngIf="user$ | async as user"
      (click)="this.auth.deleteAccount(user)"
      mat-dialog-close
    >
      Eliminar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
