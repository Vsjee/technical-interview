<table mat-table [dataSource]="teams" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element of teams; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Equipo</th>
    <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Pais</th>
    <td mat-cell *matCellDef="let element">{{ element.team.country }}</td>
  </ng-container>

  <!-- Founded Column -->
  <ng-container matColumnDef="founded">
    <th mat-header-cell *matHeaderCellDef>Fundado</th>
    <td mat-cell *matCellDef="let element">{{ element.team.founded }}</td>
  </ng-container>

  <!-- stadium Column -->
  <ng-container matColumnDef="stadium">
    <th mat-header-cell *matHeaderCellDef>Estadio(Evento)</th>
    <td mat-cell *matCellDef="let element">{{ element.venue.name }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef>Info</th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="screenWidth >= 771"
        (click)="navigate(element._id)"
        class="info__btn"
      >
        Mas info
      </button>
      <button
        *ngIf="screenWidth <= 770"
        (click)="navigateMobile(element._id)"
        class="info__btn"
      >
        Mas info
      </button>
    </td>
  </ng-container>

  <!-- delete column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="openDialog(element._id)">
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
