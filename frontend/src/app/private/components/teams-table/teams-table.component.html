<table mat-table [dataSource]="teams" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Equipo</th>
    <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Pais</th>
    <td mat-cell *matCellDef="let element">{{ element.team.country }}</td>
  </ng-container>

  <!-- Founded Column -->
  <ng-container matColumnDef="founded">
    <th mat-header-cell *matHeaderCellDef>Fundado</th>
    <td mat-cell *matCellDef="let element">{{ element.team.founded }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef>Info</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="navigate(element._id)" class="info__btn">
        Mas info
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
