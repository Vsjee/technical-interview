<table mat-table [dataSource]="standingsInfo" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Ranking.</th>
    <td mat-cell *matCellDef="let element of standingsInfo; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Equipo</th>
    <td mat-cell *matCellDef="let element">
      <picture>
        <img
          [src]="element.team.logo"
          [alt]="element.team.name"
          width="30"
          height="30"
        />
      </picture>
      {{ element.team.name }}
    </td>
  </ng-container>

  <!-- All played matches Column -->
  <ng-container matColumnDef="played">
    <th mat-header-cell *matHeaderCellDef>Partidos</th>
    <td mat-cell *matCellDef="let element">{{ element.all.played }}</td>
  </ng-container>

  <!-- Wins Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef>Victorias</th>
    <td mat-cell *matCellDef="let element">{{ element.all.win }}</td>
  </ng-container>

  <!-- Draws Column -->
  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef>Empates</th>
    <td mat-cell *matCellDef="let element">{{ element.all.draw }}</td>
  </ng-container>

  <!-- Loses Column -->
  <ng-container matColumnDef="loses">
    <th mat-header-cell *matHeaderCellDef>Derrotas</th>
    <td mat-cell *matCellDef="let element">{{ element.all.lose }}</td>
  </ng-container>

  <!-- Goals for Column -->
  <ng-container matColumnDef="goalsFor">
    <th mat-header-cell *matHeaderCellDef>Goles a favor</th>
    <td mat-cell *matCellDef="let element">{{ element.all.goals.for }}</td>
  </ng-container>

  <!-- Goals against Column -->
  <ng-container matColumnDef="goalsAgainst">
    <th mat-header-cell *matHeaderCellDef>Goles encontra</th>
    <td mat-cell *matCellDef="let element">{{ element.all.goals.against }}</td>
  </ng-container>

  <!-- Points Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Puntos</th>
    <td mat-cell *matCellDef="let element">{{ element.points }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
