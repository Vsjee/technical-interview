<h2 mat-dialog-title>ELIMINAR REGISTRO</h2>
<mat-dialog-content>
  <p>Estas seguro que quieres eliminar el registro?</p>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteById(data.id)"
      cdkFocusInitial
      mat-dialog-close
    >
      Eliminar
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
